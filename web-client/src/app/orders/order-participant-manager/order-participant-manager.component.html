<div fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutAlign="center baseline" fxLayoutGap="5px">
  <md-card fxFlex="50">
    <md-card-title>Участники:</md-card-title>
    <md-card-content>
      <div fxLayout="column" fxLayoutAlign="space-around stretch" fxLayoutGap="5px">
        <md-card *ngFor="let participant of participants" fxLayout="row" fxLayoutAlign="center baseline">
          <span fxFlex>{{participant | userViewName}}</span>
          <button fxFlex="10" md-button (click)="removeParticipant(participant)">
            <md-icon>remove_circle_outline</md-icon>
          </button>
        </md-card>
      </div>
    </md-card-content>
  </md-card>

  <md-card fxFlex="50">
    <md-card-title>Добавить участников:</md-card-title>
    <md-card-content>
      <div fxLayout="column" fxLayoutAlign="space-around stretch" fxLayoutGap="5px">
        <md-card *ngFor="let user of nonParticipantUsers" fxLayout="row"
                 fxLayoutAlign="center baseline" fxLayoutGap="5px">
          <span fxFlex>{{user | userViewName}}</span>
          <button fxFlex="10" md-button (click)="addParticipant(user)">
            <md-icon>add_circle_outline</md-icon>
          </button>
        </md-card>
      </div>
    </md-card-content>
  </md-card>
</div>
