<md-card>
  <md-card-content>
    <div fxLayout="column" fxLayoutAlign="space-around stretch" fxLayoutGap="5px">
      <md-card fxLayout="row" fxLayoutAlign="center stretch">
        <span fxFlex>Заказчик</span>
        <span fxFlex="15" class="numeric-cell">Заказ</span>
        <span fxFlex="15" class="numeric-cell">Оплата</span>
        <div fxFlex="15" *ngIf="canEditPayments"></div>
      </md-card>
      <md-card *ngFor="let customerStats of customersStats" fxLayout="row" fxLayoutAlign="center stretch">
        <span fxFlex>{{customerStats.customer | userViewName}}</span>
        <span fxFlex="15" class="numeric-cell">{{customerStats.totalSum | number:'1.2-2'}}</span>

        <span fxFlex="15" class="numeric-cell">{{customerStats.paidSum | number:'1.2-2'}}</span>
        <div fxFlex="15" *ngIf="canEditPayments">
          <button md-button (click)="editPayment(customerStats)">
            <md-icon>add_circle_outline</md-icon>
          </button>
        </div>
      </md-card>
      <md-card fxLayout="row" fxLayoutAlign="center stretch">
        <span fxFlex>Общая сумма:</span>
        <span fxFlex="15" class="numeric-cell">{{ totalSum | number:'1.2-2' }}</span>
        <span fxFlex="15" class="numeric-cell">{{ totalPaid | number:'1.2-2' }}</span>
        <div fxFlex="15" *ngIf="canEditPayments"></div>
      </md-card>
    </div>
  </md-card-content>
</md-card>
