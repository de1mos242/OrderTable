<ul>
  <li *ngFor="let orderEvent of orders | async">
    <a [routerLink]="['/orders', orderEvent.id]">{{orderEvent.name}}</a></li>
</ul>
<form *ngIf="isLoggedIn">
  <label>Добавить событие</label>
  <md-input-container>
    <input mdInput placeholder="Название" [(ngModel)]="orderName" name="name"
           #name="ngModel">
  </md-input-container>
  <button mdButton type="submit" (click)="addOrder()">Добавить</button>
</form>
